<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c748089771.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body>
    <section class="">
        <div class="relative h-screen">
            <div>
                <img class="w-full absolute z-0 h-screen" src="../src/bg-img.png" alt="">
            </div>
            <div class="absolute top-1/2 -translate-y-1/2 right-[80px]">
                <div>
                    <div class="bg-white lg:w-[450px] rounded-3xl px-14 py-9">
                        <h1 class="sr-only">Sabilulungan</h1>
                        <img class="mx-auto my-5 mb-10 w-[150px]" src="/src/Sabilulungan.png" alt="">
                        <form class="relative" onsubmit="validateAccount(event)">
                            <p class="absolute w-[70%] text-center -top-10 left-1/2 -translate-x-1/2 password-alert rounded-lg"></p>
                            <h5 class="text-2xl font-bold mb-5">Selamat Datang</h5>
                            <div class="flex flex-col group">
                                <div class="relative z-0 w-full mb-7 group">
                                    <input type="email" name="email_input" id="email_input"
                                        class="block py-2.5 px-3 w-full rounded-xl text-sm text-gray-900 bg-transparent border-2 border-gray-300 appearance-none focus:outline-none focus:ring-1 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <p class="absolute email-alert mb-10"></p>
                                    <label for="email_input"
                                        class="absolute text-sm bg-white px-2 text-gray-500 duration-300 transform -translate-y-5 scale-75 top-3 left-4 z-10 origin-[0] peer-focus:scale-75 peer-placeholder-shown:scale-110 peer-focus:left-4 peer-focus:text-blue-600 peer-placeholder-shown:translate-y-0  peer-focus:-translate-y-5">Email</label>
                                </div>
                                <div class="relative z-0 mb-7 w-full group">
                                    <input type="password" name="password_input" id="password_input"
                                        class="block py-2.5 px-3 w-full rounded-xl text-sm text-gray-900 bg-transparent border-2 border-gray-300 appearance-none focus:outline-none focus:ring-1 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <span
                                        class="absolute z-20 top-1/2 -translate-y-1/2 right-2 py-2 px-2 text-gray-600 password-toggle"
                                        onclick="togglePasswordVisibility()">
                                        <i class="fa-sharp fa-regular fa-eye-slash"></i>
                                    </span>
                                    <label for="password_input"
                                        class="absolute text-sm bg-white px-2 text-gray-500 duration-300 transform -translate-y-5 scale-75 top-3 left-4 z-10 origin-[0] peer-focus:scale-75 peer-placeholder-shown:scale-110 peer-focus:left-4 peer-focus:text-blue-600 peer-placeholder-shown:translate-y-0  peer-focus:-translate-y-5">Password
                                    </label>
                                </div>
                                <div class="flex justify-between items-center mb-10">
                                    <div class="relative">
                                        <input type="checkbox" id="myCheckbox"
                                            class="form-checkbox text-red-800 transition duration-150 ease-in-out ring-0">
                                        <label class="ml-2" for="myCheckbox">Remember Me</label>
                                    </div>
                                    <div>
                                        <a class="text-red-400" href="">Lupa Password ?</a>
                                    </div>
                                </div>
                                <div class="flex flex-col justify-center">
                                    <button
                                        class="bg-[#00ABE7] text-white px-28 py-3 rounded-full border-2 border-transparent hover:bg-blue-700 focus:bg-white focus:border-2 focus:border-blue-500 focus:text-blue-500 duration-300">Sign
                                        In</button>
                                    <div class="mx-auto mt-5">
                                        <span>Belum punya akun ? <a
                                                class="text-[#00ABE7] focus:text-blue-700 font-medium"
                                                href="/register/index.html">Buat Akun</a></span>
                                    </div>
                                </div>
                        </form>
                        <div class="mx-auto mt-10">
                            <img src="/src/Diskominfosan.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="/app.js"></script>
</body>

</html>
